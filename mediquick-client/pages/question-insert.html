<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./../scripts/question-insert-script.js" defer></script>
    <script src="./../scripts/ajaxCalls.js"></script>
    <link rel="stylesheet" href="./../styles/question-insert-style.css">
    <link rel="stylesheet" href="./../styles/navbar-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <title>הוספת שאלה</title>
</head>
<body>
    <header>
       <img src="./../images/logo1.png" class="logo" alt="">
        <nav>
            <div class="nav-links">
                <div>מבחן</div>
                <div>תרגול</div>
                <div><img src="./../images/icons/person.svg" alt=""></div>
                <div><img src="./../images/icons/home.svg" alt=""></div>
            </div>
        </nav>
    </header>
    <main>
        <div class="wrapper">
            <form action="" id="qiForm" class="question-insert">
                <div class="inputs-wrapper">
                    <div class="grid-item">
                        <label for="" class="hebrew">תוכן השאלה</label>
                        <textarea id="content" class="input"></textarea>
                    </div>
                    <div class="grid-item">
                        <label for="" class="hebrew">הסבר</label>
                        <textarea id="explanation" class="input"></textarea>
                    </div>
                    <div class="grid-item">
                        <label for="" class="hebrew">תשובה נכונה</label>
                        <textarea id="correct-answer" class="input correct-answer"></textarea>
                    </div>
                    <div class="grid-item">
                        <label for="" class="hebrew">תשובה שגויה 1</label>
                        <textarea id="wrong-answer1" class="input"></textarea>
                    </div>
                    <div class="grid-item">
                        <label for="" class="hebrew">תשובה שגויה 2</label>
                        <textarea id="wrong-answer2" class="input"></textarea>
                    </div>
                    <div class="grid-item">
                        <label for="" class="hebrew">תשובה שגויה 3</label>
                        <textarea id="wrong-answer3" class="input"></textarea>
                    </div>
                    <div class="info-text">
                        כל השדות הינן חובה. <br>השאלה תועבר למאגר הביניים לאישור המנהל לפני שתתווסף למערכת.<br> המנהל רשאי לערוך את כל רכיבי השאלה לפי שיקול דעתו.
                    </div>
                    <input type="file" id="imageInput" accept="image/*">
                    <input type="submit" value="הוסף שאלה" class="primary-btn" id="question-insert-btn">
                </div>
            </form>
        </div>
    </main>
</body>
</html>
