<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="../css/style2.css" rel="stylesheet" />-->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

          rel="stylesheet">
    <link rel="stylesheet" href="./../styles/admin-style.css">
    <script src="./../scripts/edit-user-modal.js" defer></script>
</head>

<body dir="rtl">
    <header>
        <img src="./../images/logo1.png" class="logo" alt="">
    </header>
    <main>
        <br />
        <div class="control">
            <div id="btnDiv" style="width:100%; text-align:center">
                <input type="button" class="btn-admin" value="ניהול משתמשים" id="manageUsersBtn"
                       onclick="getUsersDataTable()" />
                <input type="button" class="btn-admin" value="ניהול מאגר שאלות" id="manageQuestionsBtn"
                       onclick="getQuestisonsDataTable()" />
                <br /><br />
                <input type="button" class="btn-admin" value="הוספת שאלה בעזרת בינה מלאכותית" id="addQuestionByGemini"
                       onclick="addQuestionByGemini()" />
            </div>
            <div class="container">
                <form id="UsersForm" style="width:100%; visibility: collapse;">
                    <table id="usersTable" class="display nowrap" style="width:100%;">
                        <thead>
                            <tr>
                                <th>מזהה</th>
                                <th>שם פרטי</th>
                                <th>שם משפחה</th>
                                <th>דואר אלקטרוני</th>
                                <th>סיסמא</th>
                                <th>מספר נייד</th>
                                <th>פעיל</th>
                                <th>מנהל</th>
                                <th>עריכה</th>
                            </tr>
                        </thead>
                    </table>
                </form>
                <form id="QuestionForm" style="width:100%; visibility: collapse;">
                    <table id="QuestionTable" class="display" style="width:100%;">
                        <thead dir="rtl">
                            <tr>
                                <th>מס סידורי</th>
                                <th>תוכן השאלה</th>
                                <th>תשובה נכונה</th>
                                <th>מסיח 1</th>
                                <th>מסיח 2</th>
                                <th>מסיח 3</th>
                                <th>הסבר</th>
                                <th>נושא</th>
                                <th>רמת קושי</th>
                                <th>סטטוס</th>
                                <th>יוצר</th>
                                <th>מספר שאלות כולל</th>
                                <th>מספר שאלות נכונות</th>
                                <th>עריכה</th>
                            </tr>
                        </thead>
                    </table>
                </form>
            </div>
            <div id="EditUserModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <div class="clear-form suForm">
                        <img src="./../images/icons/clear-form-24.svg" alt="" class="clear-form-logo"
                             title="Delete details" onclick="resetForm()">
                    </div>
                    <form action="" id="editUserModal" class="eUForm">
                        <div class="input-box">
                            <input class="hebrew" type="text" id="first-name" placeholder="שם פרטי">
                        </div>
                        <div class="input-box">
                            <input class="hebrew" type="text" id="last-name" placeholder="שם משפחה">
                        </div>
                        <div class="input-box">
                            <input class="hebrew" type="email" id="email"
                                   placeholder="דואר אלקטרוני">
                        </div>
                        <div class="input-box password-box">
                            <input type="password" class="hebrew align-right"
                                   id="password" class="password" placeholder="סיסמא">
                            <img src="./../images/icons/eye-open.svg" class="eye_img" id="modal-password-eye-icon"
                                 onclick="togglePasswordAdmin(this)">
                        </div>                        
                        <div class="input-box">
                            <input class="hebrew" type="text" id="phone-number"
                                   placeholder="מספר טלפון">
                        </div>
                        <input type="submit" value="עדכן" class="primary-btn" id="edit-user-modal-btn">
                    </form>
                </div>
            </div>

            <div id="myModal" class="modal">
                <div class="modal-content" id="geminiModal">
                    <span class="close">&times;</span>
                    <div class="clear-form suForm">
                        <img src="./../images/icons/clear-form-24.svg" alt="" class="clear-form-logo" title="Delete details"
                             onclick="resetForm()">
                    </div>
                    <br />
                    <form action="" id="addQuestionForm" class="AQForm">
                        <div class="input-box">
                            <input class="hebrew" type="number" id="numOfQuestions" pattern="[1-8]{1}"
                                   placeholder="מספר שאלות רצוי" required>
                        </div>
                        <div class="input-box">
                            <input class="hebrew" type="text" id="textInput" placeholder="הזן את הטקסט הרצוי" required>
                        </div>
                        <input type="submit" value="שליחה" class="primary-btn" id="send-orders-modal-btn">
                    </form>
                </div>
            </div>
        </div>
    </main>
   
</body>

</html>
